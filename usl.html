<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzbekistan Super League ‚Äì Official System 2026</title>
    <style>
        :root {
            --bg-dark: #0b0d17;
            --bg-panel: #15192b;
            --primary: #00f0ff;
            --secondary: #2d34e6;
            --accent: #ff0055;
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
            --rank-s: #ffd700;
            --rank-a: #bf00ff;
            --rank-b: #00ff66;
            --rank-c: #e0e0e0;
            --border: 1px solid rgba(0, 240, 255, 0.2);
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: var(--font-main); overflow-x: hidden; }
        
        /* Typography & Utilities */
        h1, h2, h3 { text-transform: uppercase; letter-spacing: 2px; }
        .neon-text { text-shadow: 0 0 10px var(--primary); color: var(--primary); }
        .hidden { display: none !important; }
        .btn { cursor: pointer; border: none; outline: none; padding: 10px 20px; font-weight: bold; text-transform: uppercase; transition: 0.3s; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-primary:hover { background: #fff; box-shadow: 0 0 15px var(--primary); }
        .btn-danger { background: var(--accent); color: #fff; }
        .flex { display: flex; gap: 10px; }
        .grid { display: grid; gap: 20px; }

        /* Navigation */
        nav { background: rgba(11, 13, 23, 0.95); border-bottom: 1px solid var(--primary); padding: 15px 20px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(5px); }
        .nav-links { display: flex; align-items: center; }
        .nav-links button { background: transparent; color: var(--text-dim); border: none; margin: 0 10px; font-size: 0.9rem; cursor: pointer; text-transform: uppercase; transition: 0.2s; padding: 5px 10px; }
        .nav-links button:hover, .nav-links button.active { color: var(--primary); text-shadow: 0 0 8px var(--primary); }
        .logo { font-size: 1.2rem; font-weight: 900; font-style: italic; border-left: 4px solid var(--accent); padding-left: 10px; }
        
        /* Admin Button Specifics */
        #adminBtn { 
            border: 1px solid var(--accent); 
            color: var(--accent); 
            border-radius: 4px;
            margin-left: 20px;
        }
        #adminBtn:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 10px var(--accent);
        }

        /* Containers */
        main { padding: 30px 20px; max-width: 1400px; margin: 0 auto; min-height: 80vh; }
        .section { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Forms & Inputs */
        input, select { background: rgba(0,0,0,0.3); border: 1px solid var(--primary); color: #fff; padding: 10px; width: 100%; outline: none; margin-bottom: 10px; }
        input:focus { box-shadow: 0 0 10px rgba(0, 240, 255, 0.3); }

        /* Cards & Panels */
        .card { background: var(--bg-panel); border: var(--border); padding: 20px; position: relative; }
        .card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary); }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; background: rgba(0, 240, 255, 0.1); color: var(--primary); text-transform: uppercase; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        tr:hover td { background: rgba(255,255,255,0.02); }

        /* Admin Specific */
        .admin-only { display: none; }
        body.is-admin .admin-only { display: block; }
        .admin-controls { margin-bottom: 20px; padding: 15px; border: 1px dashed var(--accent); background: rgba(255, 0, 85, 0.05); }

        /* Rank Colors */
        .rank-s-text { color: var(--rank-s); font-weight: bold; text-shadow: 0 0 5px var(--rank-s); }
        .rank-a-text { color: var(--rank-a); font-weight: bold; }
        .rank-b-text { color: var(--rank-b); }
        .rank-c-text { color: var(--text-dim); }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .modal-content { background: var(--bg-panel); padding: 30px; border: 1px solid var(--primary); max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; box-shadow: 0 0 30px rgba(0, 240, 255, 0.2); }
        
        /* Grid Systems */
        .match-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .match-card { display: flex; flex-direction: column; align-items: center; padding: 15px; border: 1px solid #333; background: #0f121e; }
        .score-board { font-size: 2rem; font-weight: bold; margin: 10px 0; color: var(--primary); }

        /* Profile */
        .profile-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .hype-btn { background: linear-gradient(45deg, #ff4d00, #ff9900); color: #fff; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); display: flex; align-items: center; gap: 5px; }
        .compare-val.winner { color: var(--rank-b); font-weight: bold; text-shadow: 0 0 5px var(--rank-b); }

        /* Awards */
        .awards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .award-card { text-align: center; border: 1px solid var(--accent); background: linear-gradient(180deg, rgba(255,0,85,0.1), transparent); }
        .award-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        .award-title { color: var(--accent); font-size: 0.9rem; margin-bottom: 5px; }
        .award-winner { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .money { color: var(--rank-s); font-family: monospace; }
        
        .notification { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: #000; padding: 15px 25px; font-weight: bold; z-index: 2000; display: none; }
    </style>
</head>
<body>

<nav>
    <div class="logo">UZB SUPER LEAGUE <span style="color:var(--primary)">2026</span></div>
    <div class="nav-links">
        <button onclick="app.nav('registry')">Registry</button>
        <button onclick="app.nav('match-center')">Match Center</button>
        <button onclick="app.nav('results')">Results</button>
        <button onclick="app.nav('standings')">Standings</button>
        <button onclick="app.nav('leaderboard')">Players</button>
        <button onclick="app.nav('awards')">Awards</button>
        <button onclick="app.toggleAdmin()" id="adminBtn">ADMIN LOGIN</button>
    </div>
</nav>

<main id="app-container">
    </main>

<div id="modal-overlay" class="modal hidden">
    <div class="modal-content" id="modal-body"></div>
</div>

<div id="notification" class="notification">Action Successful</div>

<script>
/**
 * UZBEKISTAN SUPER LEAGUE 2026 - CORE SYSTEM
 */

const DB_KEY = 'usl_data_2026_v2'; // Updated Key
const ADMIN_PASS = 'Bojboj2009!*';

// Initial State
const initialState = {
    teams: [],
    players: [],
    matches: [],
    settings: { isAdmin: false }
};

// --- DATA STORE ---
const db = {
    get: () => {
        const data = localStorage.getItem(DB_KEY);
        return data ? JSON.parse(data) : initialState;
    },
    save: (data) => {
        localStorage.setItem(DB_KEY, JSON.stringify(data));
        app.refresh();
    },
    update: (cb) => {
        const data = db.get();
        const newData = cb(data);
        db.save(newData);
    }
};

// --- UTILS ---
const util = {
    uuid: () => Date.now().toString(36) + Math.random().toString(36).substr(2),
    notify: (msg) => {
        const el = document.getElementById('notification');
        el.innerText = msg;
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 3000);
    },
    formatMoney: (amount) => '$' + amount.toLocaleString(),
    getRank: (val, type) => {
        if(type === 'goals') {
            if(val >= 3.5) return 'S';
            if(val >= 2.5) return 'A';
            if(val >= 1.5) return 'B';
            return 'C';
        }
        if(type === 'saves') {
            if(val >= 15) return 'S';
            if(val >= 10) return 'A';
            if(val >= 5) return 'B';
            return 'C';
        }
        if(type === 'tackles') {
            if(val >= 10) return 'S';
            if(val >= 7) return 'A';
            if(val >= 5) return 'B';
            return 'C';
        }
        return 'C';
    },
    getClass: (rank) => `rank-${rank.toLowerCase()}-text`
};

// --- APP CONTROLLER ---
const app = {
    currentView: 'registry',
    
    init: () => {
        // Initialize DB if empty
        if (!localStorage.getItem(DB_KEY)) db.save(initialState);
        app.render();
    },

    refresh: () => {
        app.render();
    },

    nav: (view) => {
        app.currentView = view;
        document.querySelectorAll('.nav-links button').forEach(b => {
            if (b.id !== 'adminBtn') b.classList.remove('active');
        });
        
        const btns = Array.from(document.querySelectorAll('.nav-links button'));
        const activeBtn = btns.find(b => b.getAttribute('onclick')?.includes(view));
        if(activeBtn) activeBtn.classList.add('active');
        app.render();
    },

    toggleAdmin: () => {
        const data = db.get();
        if(data.settings.isAdmin) {
            data.settings.isAdmin = false;
            db.save(data);
            util.notify("Logged out");
        } else {
            // Using a simple prompt
            setTimeout(() => {
                const pass = prompt("ENTER ADMIN PASSWORD:");
                if(pass === ADMIN_PASS) {
                    data.settings.isAdmin = true;
                    db.save(data);
                    util.notify("ADMIN UNLOCKED");
                } else if (pass !== null) {
                    alert("ACCESS DENIED");
                }
            }, 100);
        }
    },

    render: () => {
        const data = db.get();
        const container = document.getElementById('app-container');
        document.body.className = data.settings.isAdmin ? 'is-admin' : '';
        
        const adminBtn = document.getElementById('adminBtn');
        if (data.settings.isAdmin) {
            adminBtn.innerText = "LOGOUT ADMIN";
            adminBtn.style.borderColor = "var(--primary)";
            adminBtn.style.color = "var(--primary)";
        } else {
            adminBtn.innerText = "ADMIN LOGIN";
            adminBtn.style.borderColor = "var(--accent)";
            adminBtn.style.color = "var(--accent)";
        }

        // Router
        switch(app.currentView) {
            case 'registry': renderRegistry(container, data); break;
            case 'match-center': renderMatchCenter(container, data); break;
            case 'results': renderResults(container, data); break;
            case 'standings': renderStandings(container, data); break;
            case 'leaderboard': renderLeaderboard(container, data); break;
            case 'awards': renderAwards(container, data); break;
            case 'profile': renderProfile(container, data); break;
        }
    },

    openProfile: (pid) => {
        app.selectedPlayerId = pid;
        app.nav('profile');
    }
};

// --- VIEWS ---

function renderRegistry(root, data) {
    let html = `
        <div class="section">
            <h2 class="neon-text">Team & Player Registry</h2>
            <div class="admin-controls admin-only">
                <h3>Admin Tools</h3>
                <div class="flex" style="margin-top:10px;">
                    <input type="text" id="newTeamName" placeholder="Team Name">
                    <input type="color" id="newTeamColor" value="#00f0ff" style="width:50px; height:42px; padding:0;">
                    <button class="btn btn-primary" onclick="actions.addTeam()">Add Team</button>
                </div>
            </div>
            
            <div class="grid" style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));">
                ${data.teams.map(t => `
                    <div class="card" style="border-color:${t.color}">
                        <div style="display:flex; justify-content:space-between; color:${t.color}; margin-bottom:10px;">
                            <h3 style="font-weight:900;">${t.name}</h3>
                            ${data.settings.isAdmin ? `<button class="btn btn-danger" style="padding:2px 5px; font-size:0.7rem;" onclick="actions.deleteTeam('${t.id}')">X</button>` : ''}
                        </div>
                        <ul style="list-style:none; margin-bottom:15px;">
                            ${data.players.filter(p => p.teamId === t.id).map(p => `
                                <li style="padding:5px 0; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; justify-content:space-between;">
                                    <span style="color:${t.color}">${p.name}</span>
                                    ${data.settings.isAdmin ? `<button onclick="actions.deletePlayer('${p.id}')" style="background:none; border:none; color:#555; cursor:pointer;">x</button>` : ''}
                                </li>
                            `).join('')}
                        </ul>
                        <div class="admin-only">
                            <div class="flex">
                                <input type="text" id="p-name-${t.id}" placeholder="Player Name" style="font-size:0.8rem; margin:0;">
                                <button class="btn btn-primary" style="padding:5px 10px;" onclick="actions.addPlayer('${t.id}')">+</button>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
            ${data.teams.length === 0 ? '<p style="color:#666; margin-top:20px;">No teams registered. Login as Admin to begin.</p>' : ''}
        </div>
    `;
    root.innerHTML = html;
}

function renderMatchCenter(root, data) {
    root.innerHTML = `
        <div class="section">
            <h2 class="neon-text">EGOIST GRADING SYSTEM</h2>
            <p style="color:var(--text-dim); margin-bottom:20px;">Players are graded based on stats PER LEG (Match Total / 2).</p>
            
            <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                <div class="card">
                    <h3 class="rank-s-text">S-RANK (WORLD CLASS)</h3>
                    <ul>
                        <li>3.5 Goals / Leg</li>
                        <li>15 Saves / Leg</li>
                        <li>10 Tackles / Leg</li>
                    </ul>
                </div>
                <div class="card">
                    <h3 class="rank-a-text">A-RANK (ELITE)</h3>
                    <ul>
                        <li>2.5 Goals / Leg</li>
                        <li>10 Saves / Leg</li>
                        <li>7 Tackles / Leg</li>
                    </ul>
                </div>
                <div class="card">
                    <h3 class="rank-b-text">B-RANK (AVERAGE)</h3>
                    <ul>
                        <li>1.5 Goals / Leg</li>
                        <li>5 Saves / Leg</li>
                        <li>5 Tackles / Leg</li>
                    </ul>
                </div>
                <div class="card">
                    <h3 class="rank-c-text">C-RANK (UNPOLISHED)</h3>
                    <p>Below average metrics.</p>
                </div>
            </div>
        </div>
    `;
}

function renderResults(root, data) {
    let html = `
        <div class="section">
            <h2 class="neon-text">Match Results</h2>
            <div class="admin-controls admin-only">
                <button class="btn btn-primary" onclick="modals.openMatchCreation()">+ RECORD NEW MATCH</button>
            </div>
            
            <div class="match-grid">
                ${data.matches.map(m => {
                    const tA = data.teams.find(t => t.id === m.teamAId) || {name:'?', color:'#fff'};
                    const tB = data.teams.find(t => t.id === m.teamBId) || {name:'?', color:'#fff'};
                    const mvpPlayer = data.players.find(p => p.id === m.mvpId);
                    const motmPlayer = data.players.find(p => p.id === m.motmId);

                    const scoreA = parseInt(m.leg1ScoreA) + parseInt(m.leg2ScoreA);
                    const scoreB = parseInt(m.leg1ScoreB) + parseInt(m.leg2ScoreB);
                    
                    return `
                    <div class="match-card">
                        <div style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                            <span style="color:${tA.color}; font-weight:bold;">${tA.name}</span>
                            <span style="font-size:0.8rem; color:#666;">VS</span>
                            <span style="color:${tB.color}; font-weight:bold;">${tB.name}</span>
                        </div>
                        <div class="score-board">
                            ${scoreA} - ${scoreB}
                        </div>
                        <div style="font-size:0.8rem; color:#888; margin-bottom:10px;">
                            (L1: ${m.leg1ScoreA}-${m.leg1ScoreB}, L2: ${m.leg2ScoreA}-${m.leg2ScoreB})
                        </div>
                        <div style="width:100%; border-top:1px solid #333; padding-top:10px; font-size:0.8rem;">
                            <div style="display:flex; justify-content:space-between;">
                                <span class="neon-text">MVP:</span> <span>${mvpPlayer ? mvpPlayer.name : 'N/A'}</span>
                            </div>
                            <div style="display:flex; justify-content:space-between;">
                                <span style="color:var(--rank-s)">MOTM:</span> <span>${motmPlayer ? motmPlayer.name : 'N/A'}</span>
                            </div>
                        </div>
                        ${data.settings.isAdmin ? `<button onclick="actions.deleteMatch('${m.id}')" style="margin-top:10px; background:maroon; border:none; color:white; font-size:0.7rem; width:100%;">DELETE MATCH</button>` : ''}
                    </div>
                    `;
                }).join('')}
            </div>
            ${data.matches.length === 0 ? '<p style="color:#666; margin-top:20px;">No matches recorded yet.</p>' : ''}
        </div>
    `;
    root.innerHTML = html;
}

function renderStandings(root, data) {
    const tableData = data.teams.map(team => {
        let mp=0, w=0, d=0, l=0, gf=0, ga=0, pts=0;
        
        data.matches.forEach(m => {
            if(m.teamAId !== team.id && m.teamBId !== team.id) return;
            mp++;
            const isA = m.teamAId === team.id;
            const myScore = isA ? (parseInt(m.leg1ScoreA) + parseInt(m.leg2ScoreA)) : (parseInt(m.leg1ScoreB) + parseInt(m.leg2ScoreB));
            const oppScore = isA ? (parseInt(m.leg1ScoreB) + parseInt(m.leg2ScoreB)) : (parseInt(m.leg1ScoreA) + parseInt(m.leg2ScoreA));
            
            gf += myScore;
            ga += oppScore;
            
            if (myScore > oppScore) { w++; pts += 3; }
            else if (myScore < oppScore) { l++; pts += 0; }
            else { d++; pts += -1; }
        });
        
        return { ...team, mp, w, d, l, gd: gf-ga, pts };
    });

    tableData.sort((a,b) => b.pts - a.pts || b.gd - a.gd);

    root.innerHTML = `
        <div class="section">
            <h2 class="neon-text">League Standings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rk</th>
                        <th>Team</th>
                        <th>MP</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                        <th>GD</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody>
                    ${tableData.map((t, idx) => `
                        <tr>
                            <td>${idx + 1}</td>
                            <td style="color:${t.color}; font-weight:bold;">${t.name}</td>
                            <td>${t.mp}</td>
                            <td>${t.w}</td>
                            <td>${t.d}</td>
                            <td>${t.l}</td>
                            <td>${t.gd > 0 ? '+'+t.gd : t.gd}</td>
                            <td class="neon-text" style="font-size:1.1rem;">${t.pts}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        </div>
    `;
}

function renderLeaderboard(root, data) {
    const stats = calculatePlayerStats(data);
    const sortBy = app.sortBy || 'goals';
    stats.sort((a,b) => b[sortBy] - a[sortBy]);

    root.innerHTML = `
        <div class="section">
            <h2 class="neon-text">Player Leaderboard</h2>
            <div class="flex" style="margin-bottom:15px;">
                <button class="btn ${sortBy==='goals'?'btn-primary':''}" onclick="app.sortBy='goals'; app.render()">Goals</button>
                <button class="btn ${sortBy==='assists'?'btn-primary':''}" onclick="app.sortBy='assists'; app.render()">Assists</button>
                <button class="btn ${sortBy==='saves'?'btn-primary':''}" onclick="app.sortBy='saves'; app.render()">Saves</button>
                <button class="btn ${sortBy==='tackles'?'btn-primary':''}" onclick="app.sortBy='tackles'; app.render()">Tackles</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Rk</th>
                        <th>Player</th>
                        <th>Team</th>
                        <th>${sortBy.toUpperCase()}</th>
                    </tr>
                </thead>
                <tbody>
                    ${stats.map((p, idx) => `
                        <tr onclick="app.openProfile('${p.id}')" style="cursor:pointer;">
                            <td>${idx + 1}</td>
                            <td>${p.name}</td>
                            <td style="color:${p.teamColor}">${p.teamName}</td>
                            <td class="neon-text">${p[sortBy]}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        </div>
    `;
}

function renderProfile(root, data) {
    const pid = app.selectedPlayerId;
    const player = data.players.find(p => p.id === pid);
    if(!player) return app.nav('leaderboard');

    const team = data.teams.find(t => t.id === player.teamId);
    const allStats = calculatePlayerStats(data);
    const pStats = allStats.find(p => p.id === pid);

    const legsPlayed = pStats.matchesPlayed * 2;
    const avgGoals = legsPlayed ? (pStats.goals / legsPlayed).toFixed(2) : 0;
    const avgAssists = legsPlayed ? (pStats.assists / legsPlayed).toFixed(2) : 0;
    const avgSaves = legsPlayed ? (pStats.saves / legsPlayed).toFixed(2) : 0;
    const avgTackles = legsPlayed ? (pStats.tackles / legsPlayed).toFixed(2) : 0;

    const hasVoted = localStorage.getItem(`voted_player_${pid}`);

    root.innerHTML = `
        <div class="section">
            <button onclick="app.nav('leaderboard')" style="margin-bottom:20px; background:none; border:1px solid #333; color:#fff; padding:5px 10px;">&larr; BACK</button>
            
            <div class="profile-header">
                <div>
                    <h1 style="color:${team.color}; font-size:2.5rem;">${player.name}</h1>
                    <h3 style="color:#666;">${team.name}</h3>
                </div>
                <button class="hype-btn" onclick="actions.hypePlayer('${pid}')" ${hasVoted ? 'disabled style="opacity:0.5"' : ''}>
                    üî• HYPE <span style="background:#000; padding:2px 8px; border-radius:10px; font-size:0.8rem;">${player.hype || 0}</span>
                </button>
            </div>

            <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
                <div class="card">
                    <h3>LEG ANALYSIS (AVG PER LEG)</h3>
                    <div style="margin-top:15px; display:grid; grid-template-columns:1fr 1fr; gap:15px;">

app.renderCompare = (oppId, myId) => {
    if(!oppId) {
        document.getElementById('compareResult').innerHTML = '';
        return;
    }
    const data = db.get();
    const allStats = calculatePlayerStats(data);
    const me = allStats.find(p => p.id === myId);
    const opp = allStats.find(p => p.id === oppId);

    const row = (label, v1, v2) => `
        <div style="display:flex; justify-content:space-between; border-bottom:1px solid #333; padding:10px 0;">
            <span class="${v1 > v2 ? 'compare-val winner' : 'compare-val'}">${v1}</span>
            <span style="color:#888; font-size:0.8rem;">${label}</span>
            <span class="${v2 > v1 ? 'compare-val winner' : 'compare-val'}">${v2}</span>
        </div>
    `;

    document.getElementById('compareResult').innerHTML = `
        <div style="text-align:center; margin-bottom:10px;">
            <span style="font-weight:bold; color:${me.teamColor}">${me.name}</span> VS 
            <span style="font-weight:bold; color:${opp.teamColor}">${opp.name}</span>
        </div>
        ${row('GOALS', me.goals, opp.goals)}
        ${row('ASSISTS', me.assists, opp.assists)}
        ${row('SAVES', me.saves, opp.saves)}
        ${row('TACKLES', me.tackles, opp.tackles)}
        ${row('VALUE', util.formatMoney(me.marketValue), util.formatMoney(opp.marketValue))}
    `;
};

function renderAwards(root, data) {
    const stats = calculatePlayerStats(data);
    const topScorer = [...stats].sort((a,b) => b.goals - a.goals)[0];
    const topPlaymaker = [...stats].sort((a,b) => b.assists - a.assists)[0];
    const topGlove = [...stats].sort((a,b) => b.saves - a.saves)[0];
    const topDefender = [...stats].sort((a,b) => b.tackles - a.tackles)[0];
    const topValue = [...stats].sort((a,b) => b.marketValue - a.marketValue)[0];
    
    // Ballon d'Or
    const teamStandings = data.teams.map(team => {
        let pts = 0;
        data.matches.forEach(m => {
            if(m.teamAId !== team.id && m.teamBId !== team.id) return;
            const isA = m.teamAId === team.id;
            const myScore = isA ? (parseInt(m.leg1ScoreA) + parseInt(m.leg2ScoreA)) : (parseInt(m.leg1ScoreB) + parseInt(m.leg2ScoreB));
            const oppScore = isA ? (parseInt(m.leg1ScoreB) + parseInt(m.leg2ScoreB)) : (parseInt(m.leg1ScoreA) + parseInt(m.leg2ScoreA));
            if (myScore > oppScore) pts += 3;
            else if (myScore < oppScore) pts += 0;
            else pts += -1;
        });
        return { id: team.id, pts };
    }).sort((a,b) => b.pts - a.pts);

    const ballonList = stats.map(p => {
        let pts = (p.goals * 5) + (p.assists * 5) + (p.saves * 1) + (p.tackles * 0.2);
        pts += (p.mvpCount + p.motmCount) * 10;
        
        const teamRank = teamStandings.findIndex(t => t.id === p.teamId);
        if(teamRank === 0) pts += 20;
        if(teamRank === 1) pts += 10;
        if(teamRank === 2) pts += 5;

        if(p.id === topScorer?.id) pts += 20;
        else if(p.id === topPlaymaker?.id) pts += 20;
        else if(p.id === topGlove?.id) pts += 20;
        else if(p.id === topDefender?.id) pts += 20;

        return { ...p, bPoints: pts };
    }).sort((a,b) => b.bPoints - a.bPoints);

    const winner = ballonList[0];
    const card = (title, icon, p, subval) => `
        <div class="card award-card">
            <span class="award-icon">${icon}</span>
            <div class="award-title">${title}</div>
            ${p ? `
                <div class="award-winner" style="color:${p.teamColor}">${p.name}</div>
                <div style="font-size:0.8rem; color:#888;">${p.teamName}</div>
                <div class="neon-text">${subval}</div>
            ` : '<div style="color:#666">No Data</div>'}
        </div>
    `;

    root.innerHTML = `
        <div class="section">
            <h2 class="neon-text" style="text-align:center; margin-bottom:30px;">Season Awards</h2>
            
            <div class="awards-grid">
                ${card("GOLDEN BOOT", "üëü", topScorer, (topScorer?.goals || 0) + " Goals")}
                ${card("PLAYMAKER", "üéØ", topPlaymaker, (topPlaymaker?.assists || 0) + " Assists")}
                ${card("GOLDEN GLOVES", "üß§", topGlove, (topGlove?.saves || 0) + " Saves")}
                ${card("BEST DEFENDER", "üõ°Ô∏è", topDefender, (topDefender?.tackles || 0) + " Tackles")}
            </div>

            <div style="margin-top:30px; display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px;">
                <div class="card" style="border-color:gold;">
                    <h3 style="color:gold; text-align:center;">üèÜ BALLON D'OR</h3>
                    ${winner ? `
                        <div style="text-align:center; margin-top:15px;">
                            <h1 style="color:${winner.teamColor}; font-size:2.5rem;">${winner.name}</h1>
                            <p>${winner.bPoints.toFixed(1)} Points</p>
                        </div>
                    ` : ''}
                </div>
                <div class="card" style="border-color:var(--rank-s);">
                    <h3 style="color:var(--rank-s); text-align:center;">üí∞ MOST VALUABLE</h3>
                    ${topValue ? `
                        <div style="text-align:center; margin-top:15px;">
                            <h1 style="color:${topValue.teamColor}; font-size:2.5rem;">${topValue.name}</h1>
                            <p class="money">${util.formatMoney(topValue.marketValue)}</p>
                        </div>
                    ` : ''}
                </div>
            </div>
        </div>
    `;
}

function calculatePlayerStats(data) {
    return data.players.map(p => {
        const team = data.teams.find(t => t.id === p.teamId) || {name:'Unknown', color:'#fff'};
        let stats = { 
            id: p.id, name: p.name, teamId: p.teamId, teamName: team.name, teamColor: team.color, hype: p.hype || 0,
            goals: 0, assists: 0, saves: 0, tackles: 0, matchesPlayed: 0, mvpCount: 0, motmCount: 0, matchLogs: []
        };

        data.matches.forEach(m => {
            const pMatch = m.playerStats.find(ps => ps.playerId === p.id);
            if(pMatch) {
                stats.matchesPlayed++;
                stats.goals += parseInt(pMatch.goals);
                stats.assists += parseInt(pMatch.assists);
                stats.saves += parseInt(pMatch.saves);
                stats.tackles += parseInt(pMatch.tackles);
                if(m.mvpId === p.id) stats.mvpCount++;
                if(m.motmId === p.id) stats.motmCount++;
                stats.matchLogs.push({ ...pMatch, matchId: m.id, isMVP: m.mvpId === p.id, isMOTM: m.motmId === p.id });
            }
        });

        let val = 0;
        val += stats.goals * 2000000;
        val += stats.assists * 1000000;
        val += stats.hype * 100000;
        val += stats.saves * 400000;
        val += stats.tackles * 100000;
        val += (stats.mvpCount + stats.motmCount) * 3000000;
        stats.marketValue = val;

        return stats;
    });
}

const actions = {
    addTeam: () => {
        const name = document.getElementById('newTeamName').value;
        const color = document.getElementById('newTeamColor').value;
        if(!name) return alert("Enter team name");
        db.update(data => {
            data.teams.push({ id: util.uuid(), name, color });
            return data;
        });
        util.notify("Team Added");
    },
    deleteTeam: (id) => {
        if(!confirm("Delete Team? This deletes players too.")) return;
        db.update(data => {
            data.teams = data.teams.filter(t => t.id !== id);
            data.players = data.players.filter(p => p.teamId !== id);
            return data;
        });
        util.notify("Team Deleted");
    },
    addPlayer: (teamId) => {
        const nameInput = document.getElementById(`p-name-${teamId}`);
        const name = nameInput.value;
        if(!name) return alert("Enter player name");
        db.update(data => {
            data.players.push({ id: util.uuid(), name, teamId, hype: 0 });
            return data;
        });
        util.notify("Player Added");
    },
    deletePlayer: (id) => {
        if(!confirm("Delete Player?")) return;
        db.update(data => {
            data.players = data.players.filter(p => p.id !== id);
            return data;
        });
        util.notify("Player Deleted");
    },
    deleteMatch: (id) => {
        if(!confirm("Delete Match Result?")) return;
        db.update(data => {
            data.matches = data.matches.filter(m => m.id !== id);
            return data;
        });
        util.notify("Match Deleted");
    },
    hypePlayer: (pid) => {
        if(localStorage.getItem(`voted_player_${pid}`)) return alert("Already voted for this player!");
        db.update(data => {
            const p = data.players.find(x => x.id === pid);
            if(p) p.hype = (p.hype || 0) + 1;
            return data;
        });
        localStorage.setItem(`voted_player_${pid}`, 'true');
        util.notify("HYPE ADDED (+ $100k)");
    }
};

                <div>

                </div>

        let html = `<h4>Player Stats & Awards</h4><div style="max-height:300px; overflow-y:scroll; border:1px solid #333; padding:10px;">`;
        
        allP.forEach(p => {

                        <input type="number" placeholder="A" class="stat-inp" data-pid="${p.id}" data-type="assists">
                        <input type="number" placeholder="Sv" class="stat-inp" data-pid="${p.id}" data-type="saves">
                        <input type="number" placeholder="Tk" class="stat-inp" data-pid="${p.id}" data-type="tackles">
                    </div>

        html += `</div>`;
        
        html += `

                <div>
                    <label>MVP (Match MVP)</label>
                    <select id="m-mvp">

    },

    saveMatch: () => {
        const teamAId = document.getElementById('m-teamA').value;
        const teamBId = document.getElementById('m-teamB').value;
        const l1a = document.getElementById('m-l1-a').value || 0;
        const l1b = document.getElementById('m-l1-b').value || 0;

        const l2b = document.getElementById('m-l2-b').value || 0;

        const motmId = document.getElementById('m-motm').value;

        if(!mvpId || !motmId) return alert("Must select MVP and MOTM");

        const playerStats = [];
        document.querySelectorAll('.stat-inp').forEach(inp => {
            const pid = inp.dataset.pid;
            const type = inp.dataset.type;
            const val = inp.value || 0;
            
            let pObj = playerStats.find(x => x.playerId === pid);
            if(!pObj) {

            }
            pObj[type] = val;
        });

            id: util.uuid(),

            leg1ScoreA: l1a, leg1ScoreB: l1b,
            leg2ScoreA: l2a, leg2ScoreB: l2b,

            playerStats,
            timestamp: Date.now()
        };

        db.update(data => {

            return data;
        });

        document.getElementById('modal-overlay').classList.add('hidden');
        util.notify("Match Recorded Successfully");
    }
};
